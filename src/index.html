<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8/>
<title>Lab 1. Introduction to HTML5 and HLS</title>
  
  <link rel="stylesheet" href="css/video-js.min.css" />
  <!--
  Embed needed js libraries for video player. Note, libraries needs to be hosted on your server, under /js folder.
   -->
  <!--
  Location for CSS if needed. Note, cascade style sheets needs to be hosted on your server, under /css folder.
  -->
   


</head>
<body>
  <h1>My first HLS player</h1>
  
  <video
    id="player"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="900"
    height="506"
    playsinline
  ></video>
  
	<button id="btnPlay" type="button">Play</button>
	<button id="btnPause" type="button">Pause</button>
	<button id="btnStop" type="button">Stop</button>
  <button id="btnBack" type="button">-5s</button>
  <button id="btnFwd" type="button">+5s</button>	
	
	<p>Playlist</p>
	
<input id="url1" type="text" size="100"
  value="https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8">
<button id="load1" type="button">Load</button>

<input id="url2" type="text" size="100"
  value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8">
<button id="load2" type="button">Load</button>

	<button id="btnShuffle" type="button">Shuffle</button>

  <script src="js/video.min.js"></script>
  <script src="js/control.js"></script>

</body>
</html>
