<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lab 1. Introduction to HTML5 and HLS</title>

  <link rel="stylesheet" href="css/video-js.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">

    <h1>My first HLS player</h1>

    <div class="card">
      <video
        id="player"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="900"
        height="506"
        playsinline
      ></video>

      <div class="toolbar">
        <button class="btn" id="btnPlay" type="button">Play</button>
        <button class="btn" id="btnPause" type="button">Pause</button>
        <button class="btn" id="btnStop" type="button">Stop</button>
        <button class="btn" id="btnBack" type="button">-5s</button>
        <button class="btn" id="btnFwd" type="button">+5s</button>
      </div>
    </div>

    <div class="card playlist">
      <h2>Playlist</h2>

      <div class="row">
        <input
          id="url1"
          type="text"
          value="https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8"
        />
        <button class="btn" id="load1" type="button">Load</button>
      </div>

      <div class="row">
        <input
          id="url2"
          type="text"
          value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"
        />
        <button class="btn" id="load2" type="button">Load</button>
      </div>

      <button class="btn" id="btnShuffle" type="button">Shuffle</button>

      <div class="small">
        Use Load to switch streams. Shuffle randomly selects one.
      </div>
    </div>

  </div>

  <script src="js/video.min.js"></script>
  <script src="js/control.js"></script>

</body>
</html>
